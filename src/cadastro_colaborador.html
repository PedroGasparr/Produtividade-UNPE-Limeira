<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários - Sistema PA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastrofuncionarios.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar/Navbar -->
        <button class="hamburger-btn" id="hamburgerBtn">
                <i class="fas fa-bars"></i>
            </button>
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../img/GZL - Logos_pages-to-jpg-0001.jpg" alt="Logo PA" class="sidebar-logo">
                <h2>Sistema PA</h2>
            </div>
            <ul class="sidebar-menu">
                        <li><a href="dashboard.html"><i class="fas fa-home"></i> Início</a></li>
                        <li><a href="dash.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                        <li class="active"><a href="cadastro_colaborador.html"><i class="fas fa-users"></i> Cadastrar Funcionários</a></li>
                        <li><a href="buscar_funcionarios.html"><i class="fas fa-search"></i> Buscar Funcionários</a></li>
                        <li><a href="painel_de_controle.html"><i class="fa fa-tasks"></i> Painel De Controle</a></li>
                        <li><a href="historico.html"><i class="fas fa-history"></i> Histórico</a></li>
                        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                    </ul>
                </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Cadastro de Funcionários</h1>
                <div class="user-info">
                    <span id="currentUser">Usuário Logado</span>
                </div>
            </header>

            <!-- Formulário de Cadastro -->
            <section class="cadastro-section">
                <div class="form-container">
                    <h2>Novo Funcionário</h2>
                    <form id="funcionarioForm">
                        <div class="form-group">
                            <label for="nomeFuncionario">Nome Completo:</label>
                            <input type="text" id="nomeFuncionario" required placeholder="Digite o nome do funcionário">
                        </div>
                        
                        <div class="form-group">
                            <label for="cargoFuncionario">Cargo:</label>
                            <select id="cargoFuncionario" required>
                                <option value="">Selecione o cargo</option>
                                <option value="Operador">Operador</option>
                                <option value="Amarrador">Amarrador</option>
                                <option value="Conferente">Conferente</option>
                                <option value="Vistoriador">Vistoriador</option>
                                <option value="Encarregado">Encarregado</option>
                            </select>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn primary-btn">
                                <i class="fas fa-save"></i> Cadastrar Funcionário
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- QR Code Gerado -->
            <section class="qr-section" id="qrSection" style="display: none;">
                <div class="qr-container">
                    <h2>QR Code do Funcionário</h2>
                    <div class="qr-card" id="qrCard">
                        <div class="qr-header">
                            <img src="../img/GZL - Logos_pages-to-jpg-0001.jpg" alt="Logo GZL" class="qr-logo">
                            <h3>Identificação Funcionário</h3>
                        </div>
                        
                        <div class="qr-info">
                            <p><strong>Nome:</strong> <span id="qrNome"></span></p>
                            <p><strong>Cargo:</strong> <span id="qrCargo"></span></p>
                            <p><strong>Código:</strong> <span id="qrCodigo"></span></p>
                        </div>
                        
                        <div id="qrcode"></div>
                        
                        <button class="btn primary-btn" id="downloadQrBtn">
                            <i class="fas fa-download"></i> Baixar QR Code
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    
    <!-- App Scripts -->
    <script src="../js/app.js"></script>
    <script src="../js/hamb.js"></script>
    <script src="../js/cadastro_colaborador.js"></script>

</body>
</html>
